<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
<div class="box-blur">
    <div class="box-calculator">
        <div class="box-result">
            <p class="result"></p>
        </div>
        <div class="box-buttons">
            <button class="btn-gray" onclick="clearDisplay()">C</button>
            <button class="btn-gray" onclick="appendCharacter('½')">½</button>
            <button class="btn-gray" onclick="appendCharacter('%')">%</button>
            <button class="btn-green" onclick="appendCharacter('÷')">÷</button>

            <button class="btn-black" onclick="appendCharacter('7')">7</button>
            <button class="btn-black" onclick="appendCharacter('8')">8</button>
            <button class="btn-black" onclick="appendCharacter('9')">9</button>
            <button class="btn-green" onclick="appendCharacter('x')">x</button>

            <button class="btn-black" onclick="appendCharacter('4')">4</button>
            <button class="btn-black" onclick="appendCharacter('5')">5</button>
            <button class="btn-black" onclick="appendCharacter('6')">6</button>
            <button class="btn-green" onclick="appendCharacter('-')">-</button>

            <button class="btn-black" onclick="appendCharacter('1')">1</button>
            <button class="btn-black" onclick="appendCharacter('2')">2</button>
            <button class="btn-black" onclick="appendCharacter('3')">3</button>
            <button class="btn-green" onclick="appendCharacter('+')">+</button>

            <button class="btn-black" onclick="appendCharacter('0')">0</button>
            <button class="btn-black" onclick="appendCharacter(',')">,</button>
            <button class="btn-dark-green" onclick="calculateResult()">=</button>
        </div>
    </div>
</div>

        <div class="box-powred">
            <!-- <p class="box-powred-p">Desenvovido</p>
            <div> -->
                <p class="name">Graça Santos</p>
            </div>
        </div>

    </main>
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>

</html>
