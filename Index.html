<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="box-blur">
            <div class="box-calculator">

                <div class="box-result">
                    <p class="result" ></p>
                </div>

                <div class="box-buttons">

                    <button class="btn-gray">c</button>
                    <button class="btn-gray">½</button>
                    <button class="btn-gray">%</button>
                    <button class="btn-green">÷</button>

                    <button class="btn-black">7</button>
                    <button class="btn-black">8</button>
                    <button class="btn-black">9</button>
                    <button class="btn-green">x</button>

                    <button class="btn-black">4</button>
                    <button class="btn-black">5</button>
                    <button class="btn-black">6</button>
                    <button class="btn-green">-</button>

                    <button class="btn-black">1</button>
                    <button class="btn-black">2</button>
                    <button class="btn-black">3</button>
                    <button class="btn-green">+</button>

                    <button class="btn-black">0</button>
                    <button class="btn-black">,</button>
                    <button class="btn-dark-green">=</button>

                </div>

            </div>

        </div>

        <div class="box-powred">
            <p class="box-powred-p">Desenvovido</p>
            <div>
                <p class="name">Graça Santos</p>
            </div>
        </div>

    </main>
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>

</html>
